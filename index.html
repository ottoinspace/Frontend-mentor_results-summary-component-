<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main_body">
    <section class="result">
      <div class="container">
        <h2>Your Result</h2>
        <div class="div-circle">
          <div class="content">
            <h1>76</h1>
            <span>of 100</span>
          </div>
        </div>
        <h1>Great</h1>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </section>
    
    <section class="summary">
      <div class="container">
        <h1>Summary</h1>
        <div class="reaction">
          <div class="container">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="rigth-element">
            <span class="point">80</span>
            <span class="l-point">&nbsp;/ 100</span>
          </div>
        </div>
        <div class="memory">
          <div class="container">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="rigth-element">
            <span class="point">92</span>
            <span class="l-point">&nbsp;/ 100</span>
          </div>
        </div>
        <div class="verbal">
          <div class="container">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="rigth-element">
            <span class="point">61</span>
            <span class="l-point">&nbsp;/ 100</span>
          </div>
        </div>
        <div class="visual">
          <div class="container">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="rigth-element">
            <span class="point">72</span>
            <span class="l-point">&nbsp;/ 100</span>
          </div>
        </div>
        <p class="button">Continue</p>
      </div>
    </section>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arnoldo Bezerra Pinheiro</a>.
    </div>
  </footer>
</body>
</html>
